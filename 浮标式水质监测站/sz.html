<!DOCTYPE html>
<html>
  <head>
    <title>吴江</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="container"></div>

    <div class="tmask"></div>

    <div class="titlebar" style="background: url('imgs/titlebar_2.png')">
      <a href="index.html"></a>
      <a href="sz.html"></a>
      <a href="sst.html"></a>
      <a href="hz.html"></a>
      <a href="xt.html"></a>
      <a href="yx.html"></a>
    </div>

    <div id="js_infobar" class="infobar phide"></div>

    <div id="js_leftpanel" class="leftpanel phide bk_sz">
      <ul id="zonelist">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div id="js_rightpanel" class="rightpanel phide bk_sz">
      <div id="ShowAll_btn" style="position: absolute; width: 88px; height: 19px"></div>
    </div>

    <div id="js_bottombar" class="bottombar phide bk_sz">
      <div id="ShowCR_btn" style="position: absolute; width: 88px; height: 19px"></div>
    </div>

    <div id="js_ctrlbar" class="ctrlbar phide bk_sz">
      <div id="FtN_btn">
        <svg viewBox="0 0 20 20" id="play">
          <path d="M7.5,5.3V15l7-5.6L7.5,5.3z"></path>
        </svg>
      </div>
      <div id="Reset_btn">
        <svg viewBox="0 0 20 20" id="reset">
          <path
            d="M12.4,7H9.5V3.9L4.5,8l5,4V9h2.9c1.7,0,3.1,1.3,3.1,3c0,1.7-1.4,3-3.1,3H4.5v2h7.9  c2.8,0,5.1-2.2,5.1-5C17.5,9.2,15.2,7,12.4,7z"
          ></path>
        </svg>
      </div>
      <div id="Pause_btn">
        <svg viewBox="0 0 20 20" id="pause">
          <path d="M5.5,16h3V5h-3V16z M12.5,5v11h3V5H12.5z"></path>
        </svg>
      </div>
      <div id="FSC_btn">
        <svg viewBox="0 0 20 20" id="fullscreen">
          <path d="M2.5,7l4-4h-4V7z M14.5,3l4,4V3H14.5z M2.5,17h4l-4-4V17z M18.5,17v-4l-4,4H18.5z"></path>
        </svg>
      </div>
    </div>

    <div id="js_popsz" class="pop_sz">
      <div class="popctrlbox">
        <div id="popshow_btn">
          <svg viewBox="0 0 16 16" id="show">
            <path
              d="M13.6,12.4l-1.8-1.8c0.5-0.7,0.7-1.5,0.7-2.4c0-2.5-2-4.5-4.5-4.5s-4.5,2-4.5,4.5  s2,4.5,4.5,4.5c0.9,0,1.7-0.3,2.4-0.7l1.9,1.9c0,0,0.8,0,1.2-0.3C13.7,13.3,13.6,12.4,13.6,12.4z M5,8.2c0-1.7,1.3-3,3-3  s3,1.3,3,3c0,1.7-1.3,3-3,3S5,9.8,5,8.2z"
            ></path>
          </svg>
        </div>
        <div id="popclose_btn">
          <svg viewBox="0 0 16 16" id="close">
            <polygon
              points="12.2,5.7 11.1,4.5 7.8,7.9 4.5,4.5 3.4,5.7 6.7,9 3.4,12.3 4.5,13.4 7.8,10.1 11.1,13.4 12.2,12.3 8.9,9 "
            ></polygon>
          </svg>
        </div>
      </div>
    </div>

    <div id="showsz">
      <div class="popctrlbox">
        <div id="szclose_btn">
          <svg viewBox="0 0 16 16" id="close">
            <polygon
              points="12.2,5.7 11.1,4.5 7.8,7.9 4.5,4.5 3.4,5.7 6.7,9 3.4,12.3 4.5,13.4 7.8,10.1 11.1,13.4 12.2,12.3 8.9,9 "
            ></polygon>
          </svg>
        </div>
      </div>
      <iframe id="webbox"></iframe>
    </div>

    <div id="loadinginfo"></div>

    <script src="js/webgl/three.min.js"></script>
    <script src="js/webgl/Detector.js"></script>
    <script src="js/webgl/OrbitControls.js"></script>
    <script src="js/webgl/OBJLoader.js"></script>
    <script src="js/webgl/STLLoader.js"></script>
    <script src="js/webgl/MTLLoader.js"></script>
    <script src="js/webgl/tween.min.js"></script>
    <script src="js/info.js"></script>
    <script src="js/run.js"></script>
    <script src="js/run_sz.js"></script>
  </body>
</html>
